server:
  port: 9081
spring:
    datasource:
        name: mysql
        url: jdbc:mysql://localhost:3306/mysql
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
    thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      mode: LEGACYHTML5
    redis:
      database: 5
      host: 127.0.0.1
      port: 6379
# MyBatis
mybatis:
    type-aliases-package: com.domain
    mapperLocations: classpath:mapper/*.xml




